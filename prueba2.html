        @keyframes slideInLeft {
            from {

            }
        }

    </style>

        function iniciarDeclaracion() {
            miNombre = "Bryan";

            document.getElementById('personalizationForm').classList.add('hidden');
            document.getElementById('output').classList.remove('hidden');
            
            // Iniciar corazones flotantes
            startFloatingHearts();
            
            // Mostrar mensajes de carga
            showLoadingMessages();
        }
        
        function showLoadingMessages() {
            let messageIndex = 0;
            const loadingTextElement = document.getElementById('loadingText');
            
            const messageInterval = setInterval(() => {
                if (messageIndex < loadingMessages.length) {
                    loadingTextElement.textContent = loadingMessages[messageIndex];
                    messageIndex++;
                } else {
                    clearInterval(messageInterval);
                }
            }, 1000);
            
            // Animaci√≥n de progreso
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1.5;
                document.getElementById('loadingProgress').style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        document.getElementById('loadingSection').style.display = 'none';
                        startLoveDeclaration();
                    }, 1000);
                }
            }, 80);
        }
        
        function startLoveDeclaration() {
            const outputDiv = document.getElementById('messageOutput');
            currentMessage = 0;
            
            function showNextMessage() {
                if (currentMessage < loveMessages.length) {
                    const message = loveMessages[currentMessage];
                    let content = message.content
                        .replace(/{miNombre}/g, miNombre)
                        .replace(/{suNombre}/g, suNombre);
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-container';
                    messageDiv.innerHTML = content;
                    
                    outputDiv.appendChild(messageDiv);
                    
                    // Animar elementos internos
                    const elements = messageDiv.querySelectorAll('.message-line, .reason-item');
                    elements.forEach((el, index) => {
                        el.style.animationDelay = (index * 0.2) + 's';
                    });
                    
                    // Auto scroll
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    currentMessage++;
                    
                    // Diferentes tiempos seg√∫n el tipo de mensaje
                    let delay = 2500;
                    if (message.type === 'reasons') delay = 4000;
                    if (message.type === 'final') delay = 3500;
                    if (message.type === 'code') delay = 3000;
                    
                    setTimeout(showNextMessage, delay);
                }
            }
            
            showNextMessage();
        }
        
        function startFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            
            function createHeart() {
                const heart = document.createElement('div');

                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
            
            // Crear corazones cada 2 segundos
            setInterval(createHeart, 2000);
        }
